<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of all orders">
        <p class="m-0">
         <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="orders" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name" style="width:20%">User <p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="totalPrice" style="width:20%">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
                            <th pSortableColumn="dateOrdered" style="width:20%">Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon></th>
                            <th pSortableColumn="status" style="width:20%">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{ order.user.name }}</td>
                            <td>{{ order.totalPrice }}</td>
                            <td>{{ order.dateOrdered | date: 'short'}}</td>
                            <td>
                                <p-tag 
                                [value]="orderStatus[order.status].label" 
                                [severity]="orderStatus[order.status].color">
                                </p-tag>
                            </td>
                            <td><p-button
                                (click)="viewOrder(order.id)"
                                styleClass="p-button-success mr-2"
                                icon="pi pi-eye"
                               ></p-button>
                                <p-button
                                (click)="deleteOrder(order.id)"
                                styleClass="p-button-danger"
                                icon="pi pi-trash"
                               ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
         </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
