<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode? 'Edit Product': 'Add Product'" subheader="You can add or edit products here">
        <p class="m-0">
         <div class="p-grid mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                         styleClass="p-button-primary mr-2"
                         [label]="editMode? 'Update':'Create'"
                         icon="pi pi-plus"
                         (click)="onSubmit()"
                        ></p-button>
                        <p-button
                         styleClass="p-button-secondary"
                         label="Cancel"
                         icon="pi pi-arrow-circle-left"
                         (click)="goBack()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
         </div>
         <div class="grid">
            <div class="p-col-12">
                <form [formGroup]="form">                
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="name">Name</label>
                                <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">
                                    Name is required
                                </small>
                            </div>
                            <div class="field col">
                                <label for="brand">Brand</label>
                                <input formControlName="brand" id="brand" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">
                                    Brand is required
                                </small>
                            </div>
                            <div class="field col">
                                <label for="price">Price</label><br>
                                <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false"> 
                                </p-inputNumber>
                                <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">
                                    Price is required
                                </small>
                            </div>
                        </div>
                        <div class="formgrid grid">
                            <div class="field col-4">
                                <label for="countInStock">countInStock</label><br>
                                <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false"> 
                                </p-inputNumber>
                                <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">
                                    Count In Stock is required
                                </small>
                            </div>
                            <div class="field col-4">
                                <label for="category">Category</label><br>
                                <p-dropdown 
                                [options]="categories" 
                                formControlName="category" 
                                optionLabel="name" 
                                optionValue="id"
                                [filter]="true" 
                                filterBy="name" 
                                [showClear]="true" 
                                placeholder="Select a Category">
                            </p-dropdown>
                                <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">
                                    Category is required
                                </small>
                            </div>
                            <div class="field col-4">
                                <label for="isFeatured">Is Featured</label><br>
                                <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                            </div>
                            <div class="field col-12">
                                <label for="description">Description</label><br>   
                                <textarea rows="7" cols="116" pInputTextarea formControlName="description"></textarea>
                                <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">
                                    Description is required
                                </small>
                            </div>
                            <div class="field col-12">
                                <label for="richDescription">ProductDetails</label><br/>
                                    <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
                            </div>
                            <div class="field col-12">
                                <label for="image">Main Image</label>
                                <div class="class"></div>
                                <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)"/>
                                <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">
                                    Image is required
                                </small>
                                <div class="col-2 mt-2 pl-0">
                                    <img style="width: 100%;" [src]="imageDisplay" alt="">
                                </div>
                            </div>  
                        </div>
                </form>
            </div>
         </div>
    </p-card>
</div>
