<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <p class="m-0">
         <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                         styleClass="p-button-success"
                         label="New"
                         icon="pi pi-plus"
                         routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
         </div>
         <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.name }}</td>
                            <td><i style="font-size: 2rem" class="pi" [ngClass]="'pi-' + category.icon"></i></td>
                            <td><p-colorPicker [(ngModel)]="category.color" [disabled]="true"></p-colorPicker></td><td>
                                <p-button
                                (click)="updateCategory(category.id)"
                                styleClass="p-button-success mr-2"
                                icon="pi pi-pencil"
                               ></p-button>
                                <p-button
                                (click)="deleteCategory(category.id)"
                                styleClass="p-button-danger"
                                icon="pi pi-trash"
                               ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
         </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
