<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <p class="m-0">
         <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                         styleClass="p-button-success"
                         label="New"
                         icon="pi pi-plus"
                         routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
         </div>
         <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id </th>
                            <th>Name</th>
                            <th>Icon</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.icon }}</td>
                            <td>
                                <p-button
                                (click)="updateCategory(category.id)"
                                styleClass="p-button-success mr-2"
                                icon="pi pi-pencil"
                               ></p-button>
                                <p-button
                                (click)="deleteCategory(category.id)"
                                styleClass="p-button-danger"
                                icon="pi pi-trash"
                               ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
         </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
