<div class="products-search">
    <i class="pi pi-search"></i>
    <input 
        type="text" 
        placeholder="Find products" 
        class="products-search-input"
        name="search"
        id="search"
        (blur)="onSearchInputBlur()"
        (keypress)="onSearch($event)"
    />
    <div class="drop-down">
        <tr *ngFor="let rec of autoComplete">
            <button class="drop-down-buttons" (click)="onClickAutoComplete(rec)">
                {{rec}}
            </button>
        </tr>
    </div>
</div>
